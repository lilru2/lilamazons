<!DOCTYPE html>

<html>
    <head>
        <meta charset='UTF-8'>

        <title>lil'Amazons</title>

        <link rel='stylesheet' type='text/css' href='/css/default.css'>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"   integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js" integrity="sha256-bQmrZe4yPnQrLTY+1gYylfNMBuGfnT/HKsCGX+9Xuqo=" crossorigin="anonymous"></script>
        <script src='/js/client.js'></script>
    </head>

    <body>
        <div id='header'>
            <p>
                <a href='/'>Home</a>
                <a href='#' id='link-register'>Register</a>
                <a href='#' id='link-login'>Log in</a>
                &nbsp;Logged in as <span id='logged-in-as'></span>
            </p>
        </div>

        <div id='div-register'>
            <p><b>Register</b></p>

            <input type='text'     id='register-username' name='username' placeholder='Username'>
            <input type='password' id='register-password' name='password' placeholder='Password'>

            <input type='button' id='btn-register' value='Register'>
        </div>

        <div id='div-login'>
            <p><b>Log in</b></p>

            <input type='text'     id='login-username' name='username' placeholder='Username'>
            <input type='password' id='login-password' name='password' placeholder='Password'>

            <input type='button' id='btn-login' value='Log in'>
        </div>
    </body>
</html>
